<div *ngIf="!qrCodeData">
    <div class="container vertical-center">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="text-center">
            <img src="assets/KROGERLogo.png"  class="logo">
          </div>
          <hr>
          <h5 class="text-center mt-4 mb-4">Enter details to help create your patient profile</h5>
          <form [formGroup]="qrCodeForm" (ngSubmit)="generateQRCode()">
            <div class="form-group row">
              <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" formControlName="firstName">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" formControlName="lastName">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="gender" class="col-sm-4 col-form-label">Gender</label>
              <div class="col-sm-8">
                <select class="form-control" id="gender" formControlName="gender">
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
    
            <div class="form-group row">
              <label for="dob" class="col-sm-4 col-form-label">Date of Birth</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="dob" formControlName="dob">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="address1" class="col-sm-4 col-form-label">Address 1</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="address1" placeholder="Enter your address" formControlName="address">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="city" class="col-sm-4 col-form-label">City</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="city" placeholder="Enter your city" formControlName="city">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="state" class="col-sm-4 col-form-label">State</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="state" placeholder="Enter your state" formControlName="state">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="zipcode" class="col-sm-4 col-form-label">Zipcode</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="zipcode" placeholder="Enter your zipcode" formControlName="zipcode">
              </div>
            </div>
    
              <div class="form-group mt-2">
              <button type="submit" class="btn btn-primary btn-block">Generate QR</button>
            </div>
          </form>
        </div>
      </div>
    </div>  
  </div>
  <div *ngIf="qrCodeData" class="qr-code container alignQr">
    <img [src]="qrCodeData" alt="QR Code"> 
  </div>
  <div class="help-text"><p>Patient Profile QR code generated successfully, you can scan this at the reception.</p></div>
  <div class="downloadBtn">
    <button (click)="downloadQRCode()" class="btn btn-success mt-3">Download QR Code</button>
  </div>
